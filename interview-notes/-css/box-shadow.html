<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #f9f9f9;
      }
      .element {
        width: 200px;
        height: 200px;
        margin: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .element1:hover {
        box-shadow: 12px 12px 12px rgba(0, 0, 0, 0.1);
      }
      .element2:hover {
        box-shadow: 12px 12px 12px rgba(0, 0, 0, 0.1) inset;
      }
    </style>
  </head>
  <body>
    <div class="element element1"><h1>Hover me</h1></div>
    <div class="element element2"><h1>Hover me</h1></div>
  </body>
</html>
