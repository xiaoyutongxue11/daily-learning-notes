<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(1);
      setTimeout(() => {
        console.log(2);
      });
      new Promise((resolve) => {
        console.log(3);
        resolve("resolve");
        console.log(4);
        reject("error");
      })
        .catch((err) => {
          console.log(err);
        })
        .then((res) => {
          console.log(res);
        });
      Promise.resolve().then(() => {
        console.log(5);
      });
      console.log(6);
    </script>
  </body>
</html>
