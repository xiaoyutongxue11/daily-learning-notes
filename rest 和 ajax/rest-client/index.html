<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>网页</title>
  </head>
  <body>
    <h1>网页</h1>
    <button id="btn">点我加载数据</button>
    <script>
      const btn = document.getElementById("btn");
      btn.onclick = () => {
        alert("哈哈");
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "http://localhost:3000/students");
        xhr.send();
      };
    </script>
  </body>
</html>
